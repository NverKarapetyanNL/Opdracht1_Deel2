    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="form-card">
        <h2>Inloggen & Eigen Kleurenschakering</h2>
        <p>Dit is een voorbeeld van een aangepaste inlogpagina met eigen kleurenschema.</p>

        <form>
            <div class="form-card">
                <label for="username" class="form-label">Gebruikersnaam</label>
                <input type="text" class="form-control" id="username" placeholder="Voer je gebruikersnaam in">
            </div>
            <div class="form-card">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="password" placeholder="Voer je wachtwoord in">
            </div>
            <button type="submit" class="btn custom-btn">Inloggen</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
